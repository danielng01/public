<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flappy Bee - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            touch-action: none;
            overscroll-behavior: none;
        }
        body {
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 70%, #E0F6FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 70%, #E0F6FF 100%);
            border: 3px solid #4682B4;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            max-width: 95vw;
            max-height: 95vh;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = Math.min(400, window.innerWidth * 0.95);
            canvas.height = Math.min(600, window.innerHeight * 0.95);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let gameState = 'start'; // 'start', 'playing', 'paused', 'gameover'
        let score = 0;
        let highScore = parseInt(localStorage.getItem('beeHighScore')) || 0;
        let speed = 2.5;
        const gravity = 0.42;
        const flapStrength = -9.8;
        const minPipeHeight = 85;
        const gapSize = 175;
        const pipeWidth = 52;
        const spawnDistance = 320;

        let bee = {
            x: 0,
            y: 0,
            vy: 0,
            size: 24,
            frame: 0
        };

        let pipes = [];
        let particles = [];
        let clouds = [];
        let audioCtx = null;
        let groundOffset = 0;

        function initBee() {
            bee.x = canvas.width * 0.18;
            bee.y = canvas.height * 0.5;
            bee.vy = 0;
            bee.frame = 0;
        }

        function initClouds() {
            clouds = [];
            for (let i = 0; i < 7; i++) {
                clouds.push({
                    x: Math.random() * canvas.width * 1.5,
                    y: 40 + Math.random() * 120,
                    size: 45 + Math.random() * 75,
                    speed: 0.22 + Math.random() * 0.28
                });
            }
        }

        function resetGame() {
            pipes = [];
            particles = [];
            score = 0;
            speed = 2.5;
            groundOffset = 0;
            initBee();
            gameState = 'playing';
        }

        function spawnPipe() {
            const maxUpper = canvas.height - 2 * minPipeHeight - gapSize;
            const upperH = minPipeHeight + Math.random() * maxUpper;
            const flowerColors = ['#FFD700', '#FFA500', '#FF69B4', '#98FB98'];
            pipes.push({
                x: canvas.width,
                upperH: upperH,
                gap: gapSize,
                width: pipeWidth,
                scored: false,
                flowerColor: flowerColors[Math.floor(Math.random() * flowerColors.length)]
            });
        }

        function createParticle(x, y, vx = 0, vy = 0, size = 3, life = 30, color = '#FFD700') {
            particles.push({ x, y, vx, vy, size, life, maxLife: life, color });
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.vx *= 0.98;
                p.vy *= 0.98;
                p.vy += 0.08;
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.size *= 0.985;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function updateClouds() {
            for (let cloud of clouds) {
                cloud.x -= speed * cloud.speed * 0.7;
                if (cloud.x + cloud.size < 0) {
                    cloud.x = canvas.width + cloud.size;
                    cloud.y = 40 + Math.random() * 120;
                }
            }
        }

        function createPollenTrail() {
            if (Math.random() < 0.45) {
                createParticle(
                    bee.x - bee.size / 2,
                    bee.y + (Math.random() - 0.5) * bee.size,
                    -speed * 0.4 + (Math.random() - 0.5) * 1,
                    (Math.random() - 0.5) * 1.2,
                    1.2 + Math.random() * 1.8,
                    35 + Math.random() * 25,
                    '#FFD700'
                );
            }
        }

        function createWingParticles() {
            for (let i = 0; i < 6; i++) {
                createParticle(
                    bee.x,
                    bee.y,
                    (Math.random() - 0.5) * 3,
                    -3 - Math.random() * 4,
                    1 + Math.random() * 2,
                    25,
                    'rgba(255,255,255,0.8)'
                );
            }
        }

        function createSparkle(x, y) {
            for (let i = 0; i < 10; i++) {
                const a = (i / 10) * Math.PI * 2;
                const sp = 2.5 + Math.random() * 3.5;
                createParticle(
                    x,
                    y,
                    Math.cos(a) * sp,
                    Math.sin(a) * sp,
                    3 + Math.random() * 4,
                    45,
                    `hsl(${50 + Math.random() * 50}, 100%, 65%)`
                );
            }
        }

        function createExplosion() {
            for (let i = 0; i < 28; i++) {
                const a = (i / 28) * Math.PI * 2;
                const sp = 3 + Math.random() * 5;
                createParticle(
                    bee.x,
                    bee.y,
                    Math.cos(a) * sp,
                    Math.sin(a) * sp + (Math.random() - 0.5) * 1.5,
                    2.5 + Math.random() * 6,
                    55 + Math.random() * 35,
                    `hsl(${25 + Math.random() * 35}, 100%, 55%)`
                );
            }
        }

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(freq, duration, type = 'sine', vol = 0.12) {
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = freq;
            osc.type = type;
            gain.gain.setValueAtTime(vol, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
            osc.start(now);
            osc.stop(now + duration);
        }

        function playFlap() {
            playSound(950, 0.09, 'sine', 0.15);
            playSound(1250, 0.07, 'sine', 0.1);
        }

        function playScore() {
            const now = audioCtx.currentTime;
            [659, 784, 932].forEach((f, i) => {
                setTimeout(() => playSound(f, 0.12, 'sine', 0.14), i * 60);
            });
        }

        function playHit() {
            playSound(180, 0.35, 'square', 0.22);
            playSound(120, 0.25, 'square', 0.15);
        }

        function vibrate(duration = 50) {
            if ('vibrate' in navigator) {
                navigator.vibrate(duration);
            }
        }

        function update() {
            updateParticles();
            updateClouds();
            groundOffset += speed * 1.2;

            if (gameState === 'playing') {
                speed = 2.5 + score * 0.065;

                // Bee physics
                bee.vy += gravity;
                bee.y += bee.vy;
                bee.frame += 0.28;
                createPollenTrail();

                // Boundaries
                if (bee.y + bee.size > canvas.height || bee.y - bee.size < 0) {
                    gameOver();
                    return;
                }

                // Spawn pipes
                if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - spawnDistance) {
                    spawnPipe();
                }

                // Update pipes
                for (let i = pipes.length - 1; i >= 0; i--) {
                    const pipe = pipes[i];
                    pipe.x -= speed;

                    // Score
                    if (!pipe.scored && bee.x > pipe.x + pipe.width) {
                        score++;
                        pipe.scored = true;
                        playScore();
                        createSparkle(pipe.x + pipe.width / 2, pipe.upperH + pipe.gap / 2);
                    }

                    // Collision
                    const lowerY = pipe.upperH + pipe.gap;
                    if (bee.x + bee.size > pipe.x &&
                        bee.x - bee.size < pipe.x + pipe.width &&
                        (bee.y - bee.size < pipe.upperH || bee.y + bee.size > lowerY)) {
                        gameOver();
                        return;
                    }

                    // Remove off-screen
                    if (pipe.x + pipe.width < 0) {
                        pipes.splice(i, 1);
                    }
                }
            } else if (gameState === 'start') {
                bee.frame += 0.22;
                bee.y = canvas.height * 0.5 + Math.sin(bee.frame * 0.35) * 18;
            }
        }

        function gameOver() {
            gameState = 'gameover';
            playHit();
            vibrate(150);
            createExplosion();
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('beeHighScore', highScore);
            }
        }

        function drawSun() {
            const sunX = 75;
            const sunY = 75;
            const grad = ctx.createRadialGradient(sunX - 15, sunY - 15, 0, sunX, sunY, 50);
            grad.addColorStop(0, '#FFF200');
            grad.addColorStop(0.6, '#FFD700');
            grad.addColorStop(1, '#FF8C00');
            ctx.fillStyle = grad;
            ctx.shadowColor = '#FFD700';
            ctx.shadowBlur = 25;
            ctx.beginPath();
            ctx.arc(sunX, sunY, 45, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawClouds() {
            for (let cloud of clouds) {
                ctx.save();
                ctx.globalAlpha = 0.85;
                ctx.fillStyle = '#FFFFFF';
                const cx = cloud.x + cloud.size * 0.1;
                const cy = cloud.y;
                ctx.beginPath();
                ctx.arc(cx, cy, cloud.size * 0.5, 0, Math.PI * 2);
                ctx.arc(cx + cloud.size * 0.25, cy, cloud.size * 0.4, 0, Math.PI * 2);
                ctx.arc(cx + cloud.size * 0.5, cy, cloud.size * 0.5, 0, Math.PI * 2);
                ctx.arc(cx + cloud.size * 0.75, cy, cloud.size * 0.35, 0, Math.PI * 2);
                ctx.arc(cx + cloud.size, cy + cloud.size * 0.1, cloud.size * 0.45, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function drawBee() {
            ctx.save();
            ctx.translate(bee.x, bee.y);

            // Rotation
            const rotation = Math.max(-0.45, Math.min(bee.vy * 0.11, 0.28));
            ctx.rotate(rotation);

            // Wings flapping
            const wingAngle = Math.sin(bee.frame * 1.2) * 0.45;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.92)';
            ctx.lineWidth = 9;
            ctx.lineCap = 'round';
            ctx.shadowColor = 'rgba(255,255,255,0.6)';
            ctx.shadowBlur = 8;
            ctx.beginPath();
            ctx.moveTo(-14, -2);
            ctx.quadraticCurveTo(-18, -5, -25, -10 + wingAngle * 18);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(14, -2);
            ctx.quadraticCurveTo(18, -5, 25, -10 + wingAngle * 18);
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Body glow
            const bodyGrad = ctx.createRadialGradient(0, 0, 0, 0, 3, bee.size);
            bodyGrad.addColorStop(0, '#FFF200');
            bodyGrad.addColorStop(0.5, '#FFEA00');
            bodyGrad.addColorStop(1, '#FFAA00');
            ctx.fillStyle = bodyGrad;
            ctx.shadowColor = 'rgba(255,200,0,0.7)';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(0, 0, bee.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 5;

            // Body shine
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.beginPath();
            ctx.arc(-8, -8, 6, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 0;

            // Eyes
            ctx.fillStyle = 'white';
            ctx.shadowColor = 'rgba(0,0,0,0.4)';
            ctx.shadowBlur = 2;
            ctx.beginPath();
            ctx.arc(-7, -7, 6, 0, Math.PI * 2);
            ctx.arc(7, -7, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(-5, -6.5, 3, 0, Math.PI * 2);
            ctx.arc(5, -6.5, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Stinger
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.ellipse(0, bee.size + 2, 7, 5, 0, 0, Math.PI);
            ctx.fill();

            ctx.restore();
        }

        function drawPipe(pipe) {
            const lowerY = pipe.upperH + pipe.gap;

            // Upper pipe
            const pipeGrad = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipe.width, 0);
            pipeGrad.addColorStop(0, '#32CD32');
            pipeGrad.addColorStop(1, '#228B22');
            ctx.fillStyle = pipeGrad;
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 8;
            ctx.shadowOffsetY = 4;
            ctx.fillRect(pipe.x, 0, pipe.width, pipe.upperH);
            ctx.shadowBlur = 0;

            // Upper flower
            ctx.fillStyle = pipe.flowerColor;
            ctx.shadowColor = pipe.flowerColor;
            ctx.shadowBlur = 12;
            ctx.beginPath();
            ctx.arc(pipe.x + pipe.width / 2, pipe.upperH - 38, 35, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#FF4500';
            ctx.beginPath();
            ctx.arc(pipe.x + pipe.width / 2, pipe.upperH - 38, 13, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Lower pipe
            ctx.fillStyle = pipeGrad;
            ctx.shadowBlur = 8;
            ctx.shadowOffsetY = 4;
            ctx.fillRect(pipe.x, lowerY, pipe.width, canvas.height - lowerY);
            ctx.shadowBlur = 0;

            // Lower flower
            ctx.fillStyle = pipe.flowerColor;
            ctx.shadowColor = pipe.flowerColor;
            ctx.shadowBlur = 12;
            ctx.beginPath();
            ctx.arc(pipe.x + pipe.width / 2, lowerY + 38, 35, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#FF4500';
            ctx.beginPath();
            ctx.arc(pipe.x + pipe.width / 2, lowerY + 38, 13, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawUI() {
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.lineWidth = 4;
            ctx.strokeStyle = 'rgba(255,255,255,0.9)';
            ctx.shadowColor = 'rgba(0,0,0,0.6)';
            ctx.shadowBlur = 4;

            if (gameState === 'playing') {
                ctx.font = 'bold 65px Arial';
                ctx.strokeText(score, canvas.width / 2, 85);
                ctx.fillStyle = 'white';
                ctx.fillText(score, canvas.width / 2, 85);

                ctx.font = 'bold 30px Arial';
                ctx.strokeText('Best: ' + highScore, canvas.width / 2, 135);
                ctx.fillText('Best: ' + highScore, canvas.width / 2, 135);
            } else if (gameState === 'gameover') {
                ctx.font = 'bold 55px Arial';
                ctx.strokeText(score, canvas.width / 2, canvas.height / 2 - 70);
                ctx.fillStyle = 'white';
                ctx.fillText(score, canvas.width / 2, canvas.height / 2 - 70);

                ctx.font = 'bold 42px Arial';
                ctx.strokeText('Game Over', canvas.width / 2, canvas.height / 2);
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);

                ctx.font = 'bold 32px Arial';
                ctx.strokeText('Best: ' + highScore, canvas.width / 2, canvas.height / 2 + 55);
                ctx.fillText('Best: ' + highScore, canvas.width / 2, canvas.height / 2 + 55);

                if (score === highScore) {
                    ctx.fillStyle = '#FFD700';
                    ctx.shadowColor = '#FFD700';
                    ctx.shadowBlur = 10;
                    ctx.font = 'bold 34px Arial';
                    ctx.fillText('ðŸŽ‰ New Best! ðŸŽ‰', canvas.width / 2, canvas.height / 2 + 105);
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = 'white';
                ctx.font = 'bold 30px Arial';
                ctx.strokeText('Tap to Play Again', canvas.width / 2, canvas.height / 2 + 170);
                ctx.fillText('Tap to Play Again', canvas.width / 2, canvas.height / 2 + 170);
            } else if (gameState === 'start') {
                ctx.font = 'bold 52px Arial';
                ctx.strokeText('ðŸ Flappy Bee ðŸ', canvas.width / 2, canvas.height / 2 - 90);
                ctx.fillStyle = 'white';
                ctx.fillText('ðŸ Flappy Bee ðŸ', canvas.width / 2, canvas.height / 2 - 90);

                ctx.font = 'bold 34px Arial';
                ctx.strokeText('Best: ' + highScore, canvas.width / 2, canvas.height / 2 - 15);
                ctx.fillText('Best: ' + highScore, canvas.width / 2, canvas.height / 2 - 15);

                ctx.font = 'bold 32px Arial';
                ctx.strokeText('Tap to Flap & Start!', canvas.width / 2, canvas.height / 2 + 75);
                ctx.fillText('Tap to Flap & Start!', canvas.width / 2, canvas.height / 2 + 75);
            } else if (gameState === 'paused') {
                ctx.fillStyle = 'rgba(0,0,0,0.6)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 48px Arial';
                ctx.strokeText('Paused', canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillText('Paused', canvas.width / 2, canvas.height / 2 - 20);
                ctx.font = 'bold 32px Arial';
                ctx.strokeText('Tap to Resume', canvas.width / 2, canvas.height / 2 + 50);
                ctx.fillText('Tap to Resume', canvas.width / 2, canvas.height / 2 + 50);
            }

            ctx.shadowBlur = 0;
            ctx.textAlign = 'left';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background elements
            drawSun();
            drawClouds();

            // Pipes
            for (let pipe of pipes) {
                drawPipe(pipe);
            }

            // Particles
            for (let p of particles) {
                ctx.save();
                ctx.globalAlpha = Math.pow(p.life / p.maxLife, 1.5);
                ctx.fillStyle = p.color;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 6;
                ctx.beginPath();
                ctx.arc(p.x, p.y, Math.max(0, p.size), 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            // Bee
            drawBee();

            // UI
            drawUI();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function handleInput(e) {
            e.preventDefault();
            if (!audioCtx) initAudio();
            if (gameState === 'playing' || gameState === 'paused') {
                bee.vy = flapStrength;
                createWingParticles();
                playFlap();
                vibrate(25);
                if (gameState === 'paused') {
                    gameState = 'playing';
                }
            } else if (gameState === 'start' || gameState === 'gameover') {
                resetGame();
            }
        }

        canvas.addEventListener('touchstart', handleInput);
        canvas.addEventListener('click', handleInput);
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleInput(e);
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && gameState === 'playing') {
                gameState = 'paused';
            }
        });

        // Initial setup
        initClouds();
        initBee();
        gameLoop();
    </script>
</body>
</html>
